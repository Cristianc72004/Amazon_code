<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Acciones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4 text-white">Reporte de Acciones</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID Acción</th>
                    <th class="px-4 py-2">Tipo de Acción</th>
                    <th class="px-4 py-2">ID Reserva</th>
                    <th class="px-4 py-2">Fecha</th>
                </tr>
            </thead>
            <tbody id="lista-acciones">
                <!-- Datos serán insertados aquí por JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="js/mostrar_acciones.js"></script>
</body>
</html>
