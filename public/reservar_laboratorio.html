<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Laboratorio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Reservar Laboratorio</h2>
    <form action="php/reservar_laboratorio.php" method="POST">
      <input type="hidden" name="id" value="" id="lab-id">
      <div class="mb-4">
        <label for="descripcion" class="block text-gray-700 font-bold">Descripción de la Reserva</label>
        <input type="text" name="Descripcion" id="descripcion" class="w-full px-4 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-gray-700 font-bold">Correo Electrónico</label>
        <input type="email" name="Correo_electronico" id="correo" class="w-full px-4 py-2 border rounded">
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 font-bold">Reservar</button>
    </form>
  </main>
  <script>
    // Obtener ID del laboratorio desde la URL y rellenar el formulario con los datos actuales
    const params = new URLSearchParams(window.location.search);
    const labId = params.get('id');
    document.getElementById('lab-id').value = labId;

    // Aquí puedes añadir más lógica para obtener y mostrar los datos del laboratorio en el formulario
  </script>
</body>
</html>
