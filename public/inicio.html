<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="login.js" defer></script>
    <style>
        .bg-cover {
            background-image: url('img/fondo.jpg'); /* Cambia esta ruta a la de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <form id="loginForm" action="../public/php/inicio.php" method="post" class="bg-white p-6 rounded-lg shadow-md w-1/3">
        <h2 class="text-2xl font-bold mb-5">Inicio de Sesión</h2>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold">Contraseña:</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 ">Iniciar Sesión</button>
    
    <div class="mt-4 text-center space-y-2">
        <p class="text-sm text-gray-600">¿No tienes una cuenta? 
          <a href="registro.html" class="text-blue-500 hover:text-blue-700">Regístrate</a>
        </p>
        <p class="text-sm text-gray-600"> 
          <a href="contraseña.html" class="text-blue-500 hover:text-blue-700">¿Olvidaste tu contraseña?</a>
        </p>
    </div>

</form>
</body>
</html>
