<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./js/registro.js"></script>
    <script></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Registro de Usuario</h2>
        <form id="registroForm" action="../public/php/registro.php" method="POST">
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700">Nombres:</label>
                <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="perfil" class="block text-gray-700">Perfil:</label>
                <select id="perfil" name="perfil" class="w-full px-3 py-2 border rounded" required>
                    <option value="">Selecciona un perfil</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Registrar</button>
        </form>
    </div>
</body>
</html>
